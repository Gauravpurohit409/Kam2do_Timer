<script>

  var timer;
var min = 25;
var sec = 00;
var id;
function pomodoro()
{
  stop();
  min = 25;
  sec = 01;
  id =1;
  start();
}
function short()
{
  stop();
  min = 5;
  sec = 01;
  id =2;
  start();
}
function long()
{
  stop();
  min = 10;
  sec = 01;
  id =3;
  start();
}
  function stop()
{
 document.getElementById("start").disabled = false;  
  clearInterval(timer);
}

function reset()
{
  stop();
  if (id == 1)  pomodoro();
  if (id == 2)  short();
  if (id == 3)  long();
  sec--;
  document.getElementById("min").innerHTML = min;
  if (sec <10)   sec = '0'+sec;
                 
  document.getElementById("sec").innerHTML = sec; 
 
  
}
 
       function start()
      { 
        document.getElementById("start").disabled = true;

          timer = setInterval(function() {
            
            if (sec > 0) {
            
                sec--;
                document.getElementById("min").innerHTML = min;
                if (sec <10) 
                  sec = '0'+sec;
                document.getElementById("sec").innerHTML = sec;
                //alert("Hello");
            } 
            else {

                if (min >0)
                  {
                    min--;
                      sec = 59;
                
                  document.getElementById("min").innerHTML = min;
                  document.getElementById("sec").innerHTML = sec;
                  }
                else
                {


          //          document.getElementById("music").play();
                    if (min == 0)
                    {
                        alert("Time's up ");
                        reset();
                    }
                }
            }
        
          
            
          }, 1000);
    
};

</script>
